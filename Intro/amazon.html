<!DOCTYPE html>
<html>
  <head>
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/amazon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  </head>

  <body>
    <div>
      <h1>Amazon</h1>
      <a href="https://amazon.com" target="_blank">Back to Amazon</a>
      <p class="name">Nike Black Running Shoes</p>
      <p class="price">$39 - in stock.</p>
      <p style="font-size: 18px;">Free delivery tomorrow.</p>
      <button class="cart">Add to Cart</button> 
      <button class="buy">Buy now</button>
    </div> 
  </body>
</html>
